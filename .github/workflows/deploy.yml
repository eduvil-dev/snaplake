name: Build and Push snaplake

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  ECR_REGISTRY: 567182829538.dkr.ecr.ap-northeast-2.amazonaws.com
  ECR_REPOSITORY: eduvil/snaplake
  GITOPS_REPO: eduvil-dev/eduvil-k3s-gitops
  SERVICE_NAME: snaplake

jobs:
  build-and-push:
    runs-on: [self-hosted, Linux, X64, default]
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set image tag
        id: meta
        run: echo "image_tag=$(echo ${{ github.sha }} | cut -c1-7)" >> "$GITHUB_OUTPUT"

      - name: Build and push Docker image
        run: |
          IMAGE=$ECR_REGISTRY/$ECR_REPOSITORY:${{ steps.meta.outputs.image_tag }}
          docker build -t $IMAGE .
          docker push $IMAGE

      - name: Update GitOps manifest
        run: |
          cd $(mktemp -d)
          git clone https://x-access-token:${{ secrets.GITOPS_TOKEN }}@github.com/$GITOPS_REPO.git gitops
          cd gitops

          IMAGE=$ECR_REGISTRY/$ECR_REPOSITORY:${{ steps.meta.outputs.image_tag }}
          TARGET_FILE="services/$SERVICE_NAME/deployment.yaml"

          if [ -f "$TARGET_FILE" ]; then
            sed -i "s|image:.*$ECR_REPOSITORY.*|image: $IMAGE|" "$TARGET_FILE"
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .
            git diff --cached --quiet || git commit -m "deploy: $SERVICE_NAME ${{ steps.meta.outputs.image_tag }}"
            git push
          else
            echo "::warning::GitOps manifest not found: $TARGET_FILE (skipping update)"
          fi
